<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="searchinput" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685432051879-31fa592be8a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Img">
            <a href="https://unsplash.com/photos/INUH3x_4SGk" target="_blank">A Cute Boy</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685166062457-bb35e8419218?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fFM0TUtMQXNCQjc0fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Img">
            <a href="https://unsplash.com/photos/INUH3x_4SGk" target="_blank">Fashion & Beauty</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGRvZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Img">
            <a href="https://unsplash.com/photos/INUH3x_4SGk" target="_blank">Dog Swag</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
